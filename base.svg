<svg viewBox="0 0 110 110"style="box-sizing:border-box;border: 2px solid #000;">
<rect x="1" y="1" width="50" height="10" style="stroke: #000000; fill:none;"/>

<circle fill="none" stroke="#fff" stroke-width="4" cx="50" cy="50" r="44" style="opacity:0.5;"/>
<circle fill="#fff" stroke="#e74c3c" stroke-width="3" cx="8" cy="54" r="6" >
<animateTransform
      attributeName="transform"
      dur="2s"
      type="rotate"
      from="0 50 48"
      to="360 50 52"
      repeatCount="indefinite" />
</circle>
<text x="5" y="100" fill="none" stroke="red" font-size="14">I love SVG!</text>
</svg>
