<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Rect Size with JavaScript</title>
    <style>
        :root, html, body {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        #svg {
            border: 1px solid black; /* Just to visualize the SVG area */
        }

        #rect {
            fill: red;
            stroke: black;
        }
    </style>
</head>
<body>
    <h3>Change Rect Size Example</h3>

    <svg id="svg" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect id="rect" x="10" y="10" width="100" height="100"></rect>
    </svg>

    <button id="changeSize">Change Rect Size</button>

    <script type="text/javascript">
        document.getElementById("changeSize").addEventListener("click", function() {
            var rect = document.getElementById("rect");
            rect.setAttribute("width", "150");  // Set new width
