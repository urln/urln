<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Js Tester</title>
    <style>
        :root, html, body, iframe {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        #svg {
            width: 100px; 
            height: 100px;
        }

        #rect {
            fill: red;
            stroke: black;
        }

        #text {
            fill: red;
            stroke: blue;
        }
    </style>
</head>
<body>
    <h3>Svg.html</h3>

    <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect id="rect" x="0" y="0" width="100" height="100"></rect>
        <text id="text" x="0" y="20">This Text</text>
    </svg>

    <script type="text/javascript">
        var hek = document.getElementsByTagName("svg")[0];
        var newText = document.createElementNS("http://www.w3.org/2000/svg", "text");
        newText.setAttribute("id", "text1"); 
        newText.setAttribute("x", "10");
        newText.setAttribute("y", "50"); // Adjust y position for the new line
        newText.setAttribute("font-size", "15");
        newText.setAttribute("fill", "blue"); // Change color if needed
        newText.textContent = "This is a new line!";
        hek.appendChild(newText);

        hek.addEventListener("click", myFunction);
        function myFunction() {
            document.getElementById("text1").textContent = "Hello World"; // Use textContent instead of innerHTML
        }
    </script>
</body>
</html>
