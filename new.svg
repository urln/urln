<?xml version="1.0" encoding="UTF-8"?>
 <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
    <foreignObject width="300" height="200">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .myText {
                    color: blue;
                    font-size: 24px;
                    font-weight: bold;
                }
                .myImage {
                    width: 100px;
                    height: auto;
                }
            </style>
            <div class="myText">Ini adalah teks dalam foreignObject.</div>
        </body>
    </foreignObject>
<rect fill="none" stroke="none" stroke-width="2" width="100%" height="100%"/>
<circle fill='none' stroke-opacity='0.1' stroke='blue' stroke-width='.5' cx='100' cy='100' r='0'>
<animate attributeName='r' calcMode='spline' dur='5' values='1;80' keyTimes='0;1' keySplines='0 .2 .5 1' repeatCount='indefinite'>
</animate>
<animate attributeName='stroke-width' calcMode='spline' dur='5' values='0;25' keyTimes='0;1' keySplines='0 .2 .5 1' repeatCount='indefinite'>
</animate>
<animate attributeName='stroke-opacity' calcMode='spline' dur='5' values='1;0' keyTimes='0;1' keySplines='0 .2 .5 1' repeatCount='indefinite'>
</animate></circle>
</svg>
