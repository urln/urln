<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'>
<rect fill="none" stroke="none" stroke-width="2" width="100%" height="100%"/>

<circle fill='none' stroke-opacity='0.1' stroke='blue' stroke-width='.5' cx='100' cy='100' r='0'>
<animate attributeName='r' calcMode='spline' dur='5' values='1;80' keyTimes='0;1' keySplines='0 .2 .5 1' repeatCount='indefinite'>
</animate>
